<!doctype html>

<html>
    <head>
    <meta charset="utf-8">
    <title>prj_form</title>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite on nome" name="nome" required> 
            
            <br>
            <label for="email">email</label>
            <input type="text" id="email" placeholder="Digite on email" name="email" required>
            
            <br>
            <label for="pe">Tamanho do pé</label>
            <input type="number" id="pe" placeholder="Digite seyu pé" name="pe" required>
            
            <br>
            <label for="nascimento">Data da Ascenção</label>
            <input type="date" id="nascimento" name="date" required>
            
            <br>
            <input type="radio" id="m" name="genero">
            <label for="m">Masculino</label>
            <input type="radio" id="f" name="genero">
            <label for="f">Feminino</label>
            <input type="radio" id="o" name="genero">
            <label for="o">Outro</label>
            
            <br>
            <label for="estado">Estado</label>
            <select id="estado">
                <option value="sp">São paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="outro">Outro</option>
            </select>
            
            <br>
            <label for="msg">Mensagem</label>
            <textarea id="msg"></textarea>
            
            <br>
            <input type="submit">
        </form>
    </body>
</html>
