tip.1.description=可在甘特图、电子表格单元格、电子表格标题以及电子表格的左上角上单击鼠标右键，以获取上下文关联菜单以便修改视图。
tip.1.name=上下文关联菜单
tip.2.description=您可以在甘特图上下文关联菜单上选择“显示分配”，以重新显示资源和任务的甘特图栏。可在甘特图上单击鼠标右键获得。
tip.2.name=分配栏
tip.3.description=POD SaaS 解决方案将提供多种附加功能: 多任务、报告、过程报告和日期存放。请参阅 http://www.projity.com 获取详情。
tip.3.name=Project-ON-Demand SaaS 解决方案
tip.4.description=您可以为 OpenProj 作出贡献！我们正在寻找翻译和开发人员使 OpenProj 变得越来越好。请联系 openproj@projity.com。
tip.4.name=为 OpenProj 做贡献
tip.5.description=柱状图和图表是动态的，取决于您在上面选中的任务。
tip.5.name=动态图表
tip.6.description=您可以直接在网络图表上直接编辑 (PERT 图表)。
tip.6.name=编辑网络块
tip.7.description=您可以缩进以及减少任务的缩进以为您的项目建立层次，也会反映在 WBS 视图中。
tip.7.name=建立项目层次
tip.8.description=您可以使用鼠标链接任务、扩展、完成、移动以及分割它们。
tip.8.name=鼠标操作
tip.9.description=通常您将会保持任务间的默认 FS (完成-开始) 链接。有时候您可能需要 SS 和 FF，但是 SF 非常少见。您可以通过在其上面单击来更改链接类型，您也可以设置拖后。
tip.9.name=链接类型
tip.10.description=为您的项目保存一个基线通常是个好主意。OpenProj 可让您最多保存 11 个基线，它们可显示在甘特图上，可用于获得值分析。
tip.10.name=基线
tip.11.description=您可以通过缩放甘特图或隐藏列的方式进行调整以将其打印在一个页面上。可以使用“打印预览”进行验证。
tip.11.name=打印至一个页面
tip.12.description=您可以在 OpenProj 中打开 Microsoft Project，您也可以将它们保存为 Microsoft 的 XML 格式。
tip.12.name=MS Project 兼容
tip.13.description=您可以显示“任务使用量”和“资源使用量”内的工作之外的工作。在黄色行标题上单击鼠标右键可以查看其他功能。
tip.13.name=“详情”视图字段
tip.14.description=OpenProj 拥有您会用到的大量的用户定义字段。请尝试在电子表格标题上单击鼠标右键查看。
tip.14.name=使用定义的字段
tip.15.description=您可以将日历分配至任务、资源和项目，以计入帐户假期。
tip.15.name=日历
tip.16.description=网上有成千上万的项目管理信息的资源， OpenProj 与现有商业解决方案非常相似。
tip.16.name=PM 信息
tip.17.description=要删除任务，请单击电子表格行标题以获取选项。
tip.17.name=正在删除

