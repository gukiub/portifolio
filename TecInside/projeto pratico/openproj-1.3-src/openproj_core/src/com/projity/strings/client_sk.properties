tip.1.description=Kontextovo citliv\u00e9 ponuky na zmenu poh\u013eadu vyvol\u00e1te po kliknut\u00ed prav\u00fdm tla\u010didlom na Ganttov diagram, bunky tabu\u013eky, hlavi\u010dky tabu\u013eky a \u013eav\u00fd horn\u00fd roh tabu\u013eky.
tip.1.name=Kontextovo citliv\u00e9 ponuky
#TODO
tip.2.description=M\u00f4\u017eete znova zobrazi\u0165 Ganntove pruhy rovnako ako \u00falohy vybran\u00edm "Zobrazi\u0165 pridelenia" v kontextovo citlivej ponuke Ganntovho diagramu. Na\u0148 sa dostanete po kliknut\u00ed prav\u00fdm tla\u010didlom na Ganntov diagram.
tip.2.name=Pruhy pridelen\u00ed
tip.3.description=Rie\u0161enie POD SaaS pon\u00faka nieko\u013eko \u010fal\u0161\u00edch mo\u017enost\u00ed: multiprojektovanie, zostavy, zostavy o priebehu a hosting \u00fadajov. Pozri podrobnosti na http://www.projity.com.
tip.3.name=Rie\u0161enie Project-ON-Demand SaaS
tip.4.description=M\u00f4\u017eete prispie\u0165 do OpenProj! H\u013ead\u00e1me prekladate\u013eov a v\u00fdvoj\u00e1rov, ktor\u00ed \u010falej zlep\u0161ia OpenProj. Kontaktujte openproj@projity.com.
tip.4.name=Prispejte do OpenProj
tip.5.description=Histogram a diagramy s\u00fa dynamick\u00e9 a z\u00e1visia na \u00faloh\u00e1ch, ktor\u00e9 ste zvolili vy\u0161\u0161ie.
tip.5.name=Dynamick\u00e9 diagramy
tip.6.description=M\u00f4\u017eete priamo upravova\u0165 Sie\u0165ov\u00fd diagram (diagram PERT).
tip.6.name=\u00daprava Sie\u0165ov\u00e9ho diagramu
tip.7.description=M\u00f4\u017eete odsadzova\u0165 \u00falohy dnu a von, \u010d\u00edm vytvor\u00edte hierarchiu svojho projektu. To sa premietne aj v zobrazen\u00ed WBS.
tip.7.name=Vytvorenie hierarchie projektu
tip.8.description=Pomocou my\u0161i m\u00f4\u017eete prep\u00e1ja\u0165 \u00falohy, roz\u0161irova\u0165, dokon\u010dova\u0165, pres\u00fava\u0165 a rozde\u013eova\u0165 ich.
tip.8.name=Pr\u00e1ca s my\u0161ou
tip.9.description=Zvy\u010dajne budete chcie\u0165 ponecha\u0165 \u0161tandardn\u00e9 prepojenia FS (Finish-Start) medzi \u00falohami. Pr\u00edle\u017eitostne vyu\u017eijete SS a FF, ale SF s\u00fa ve\u013emi vz\u00e1cne. Typ prepojenia m\u00f4\u017eete zmeni\u0165 po kliknut\u00ed na\u0148. Tie\u017e m\u00f4\u017eete nastavi\u0165 oneskorenie.
tip.9.name=Typy prepojen\u00ed
tip.10.description=Je v\u017edy dobr\u00fd n\u00e1pad ulo\u017ei\u0165 z\u00e1klad pre v\u00e1\u0161 projekt. OpenProj v\u00e1m umo\u017e\u0148uje ulo\u017ei\u0165 ich a\u017e 11, ktor\u00e9 m\u00f4\u017eete zobrazova\u0165 v Ganttovom diagrame a pou\u017ei\u0165 ich na Anal\u00fdzu vytvorenej hodnoty.
tip.10.name=Z\u00e1klady
tip.11.description=Tla\u010denie m\u00f4\u017eete nastavi\u0165 na ve\u013ekos\u0165 str\u00e1nky pribl\u00ed\u017een\u00edm \u010di oddialen\u00edm Ganttovho diagramu a zmenou ve\u013ekosti alebo skryt\u00edm st\u013apcov. M\u00f4\u017eete si to overi\u0165 po stla\u010den\u00ed N\u00e1h\u013eadu pred tla\u010dou.
tip.11.name=Tla\u010denie na str\u00e1nku
tip.12.description=V OpenProj m\u00f4\u017eete otv\u00e1ra\u0165 s\u00fabory vytvoren\u00e9 pomocou Microsoft Project a tie\u017e ich uklada\u0165 naspa\u0165 vo form\u00e1te Microsoft XML.
tip.12.name=Kompatibilita s MS Project
tip.13.description=V tabu\u013ek\u00e1ch Vyu\u017eitie \u00faloh a zdrojov m\u00f4\u017eete zobrazova\u0165 viac ako len pr\u00e1cu. \u010eal\u0161ie mo\u017enosti uvid\u00edte po kliknut\u00ed prav\u00fdm tla\u010didlom na \u010derven\u00fa hlavi\u010dku riadka.
tip.13.name=Polia pre zobrazenie podrobnost\u00ed
tip.14.description=OpenProj v\u00e1m umo\u017e\u0148uje pou\u017e\u00edvate\u013esky definova\u0165 mno\u017estvo pol\u00ed. Sk\u00faste klikn\u00fa\u0165 prav\u00fdm tla\u010didlom na hlavi\u010dku st\u013apca a uvid\u00edte.
tip.14.name=Pou\u017e\u00edvate\u013eom definovan\u00e9 polia
tip.15.description=Dovolenky zoh\u013eadn\u00edte priraden\u00edm kalend\u00e1rov \u00faloh\u00e1m, zdrojom a projektom.
tip.15.name=Kalend\u00e1re
tip.16.description=Na webe je ve\u013ea skvel\u00fdch zdrojov o Riaden\u00ed projektov. OpenProj je ve\u013emi podobn\u00fd existuj\u00facim komer\u010dn\u00fdm rie\u0161eniam.
tip.16.name=Inform\u00e1cie o RP
tip.17.description=Mo\u017enosti zmazania \u00falohy zobraz\u00edte kliknut\u00edm na hlavi\u010dku riadka tabu\u013eky.
tip.17.name=Mazanie
tip.18.description=Stla\u010den\u00edm F1 vyvol\u00e1te t\u00e9mu Pomocn\u00edka polo\u017eky, na ktorej sa pr\u00e1ve nach\u00e1dza kurzor.
tip.18.name=Kontextovo citliv\u00fd Pomocn\u00edk

