Message.invalidCost=Neplatn\u00e9 n\u00e1klady\nToto nie je platn\u00e1 hodnota pre n\u00e1klady alebo sa nach\u00e1dza mimo intervalu tohto po\u013ea. Nap\u00ed\u0161te ve\u013ekos\u0165 n\u00e1kladov ako \u010d\u00edslo.\nZnak meny je \u0161tandardn\u00fd znak pod\u013ea nastavenia v\u00e1\u0161ho syst\u00e9mu. 
Message.invalidDate=Neplatn\u00fd d\u00e1tum\nToto nie je platn\u00e1 hodnota d\u00e1tumu alebo sa nach\u00e1dza mimo intervalu d\u00e1tumov, ktor\u00fd je od 1. janu\u00e1ra 1984 do 31. decembra 2049.\nNap\u00ed\u0161te d\u00e1tum v spr\u00e1vnom form\u00e1te: napr. 15/06/00 alebo 15. j\u00fan 2000.
# {0} is either "predecessor" or "successor"
Message.invalidDependency.mf=Neplatn\u00fd {0}.\nSk\u00faste jedno nasledovn\u00fdch:\n\u00b7 Nap\u00ed\u0161te iba kladn\u00e9 cel\u00e9 \u010d\u00edsla.\n\u00b7 Nap\u00ed\u0161te inform\u00e1cie {0} v nasledovnom porad\u00ed: {0} ID \u010d\u00edslo, z\u00e1vislos\u0165 a \u010das rezervy alebo oneskorenia.\n\u00b7 Ak je inform\u00e1cia {0} Pr\u00edli\u0161 dlh\u00e1, pou\u017eite dial\u00f3gov\u00e9 okno Inform\u00e1cie o \u00falohe.
Message.invalidDuration=Neplatn\u00e9 trvanie\nToto nie je platn\u00e9 trvanie alebo je mimo rozsahu tohto po\u013ea.\nSk\u00faste zada\u0165 trvanie v platnom form\u00e1te, napr. 4 hodiny (alebo 4h), 12 dn\u00ed (alebo 12d) alebo 2ed pre uplynul\u00e9 dni.
Message.invalidInput=Hodnota nie je platn\u00e1.
Message.invalidIntersection=Nedostatok be\u017en\u00e9ho pracovn\u00e9ho \u010dasu\n\nVyskytla sa \u00faloha, ktor\u00e1 m\u00e1 kalend\u00e1re \u00falohy a zdrojov s nedostatkom \u010dasu na vykonanie \u00falohy.\n\u00daloha bude nastaven\u00e1, aby ignorovala kalend\u00e1r zdrojov. Pl\u00e1novanie \u00faloh m\u00f4\u017eete zmeni\u0165 nasledovne:\n\n- Zme\u0148te bu\u010f kalend\u00e1r \u00faloha alebo zdrojov.\n\n-Vyberte za\u0161krt\u00e1vacie pole "Ignorova\u0165 kalend\u00e1r zdrojov" v dial\u00f3gu Inform\u00e1cie o \u00falohe.
Message.invalidRate=Toto nie je platn\u00e1 hodnota pre tempo\nPre pracovn\u00e9 zdroje nap\u00ed\u0161te hodnotu tempa, lomku (/) a skratku \u010dasov\u00e9ho intervalu za ktor\u00fd sa vytvor\u00ed mno\u017estvo, napr. "10/h".\npre materi\u00e1lov\u00e9 zdroje nap\u00ed\u0161te iba tempo mno\u017estva; napr. "12". Ak je ozna\u010denie v\u00e1\u0161ho Materi\u00e1lu "gal\u00f3n", bude to znamena\u0165 "$12/gal\u00f3n".
Message.invaliidUnits=Toto nie je platn\u00e1 hodnota pre Jednotky\n\nPre pracovn\u00e9 zdroje (ako \u013eudia a stroje) nap\u00ed\u0161te kladn\u00e9 \u010d\u00edslo.\n\nZdroje materi\u00e1lov\u00e9ho typu (ako spotrebovate\u013en\u00e9 materi\u00e1ly ako palivo alebo cement) m\u00f4\u017eu by\u0165 bu\u010f pevn\u00e9 alebo variabiln\u00e9. Pre pridelenie pevn\u00e9ho materi\u00e1lov\u00e9ho zdroja nap\u00ed\u0161te iba hodnotu jednotiek. Napr\u00edklad "10" bude znamena\u0165 "10 ton" ak ozna\u010denie v\u00e1\u0161ho materi\u00e1lu je napr. "tony".\n\nPre priradenie variabiln\u00e9ho materi\u00e1lov\u00e9ho zdroja nap\u00ed\u0161te hodnotu jednotky, lomku (/) a skratku \u010dasov\u00e9ho obdobia, za ktor\u00e9 sa nahromad\u00ed jednotkov\u00e9 mno\u017estvo. Napr. "12/w" bude znamena\u0165 "12 ton za t\u00fd\u017ede\u0148".
