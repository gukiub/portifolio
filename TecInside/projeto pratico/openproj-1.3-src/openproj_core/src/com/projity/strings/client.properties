tip.1.description=You can right-click on the Gantt Chart, Spreadsheet Cells, Spreadsheet Headers, and the upper left corner of the Spreadsheet to get context-sensitive menus for modifying the view.
tip.1.name=Context-Sensitive Menus
tip.2.description=You can redisplay Gantt bars for resources as well as tasks by choosing "Show Assignments" on the Gantt context sensitive menu. You can get to that by right-clicking on the Gantt chart.
tip.2.name=Assignment bars
tip.3.description=The POD SaaS solution offers several additional features: multiprojecting, reporting, progress reporting, and data hosting. See http://www.projity.com for details.
tip.3.name=Project-ON-Demand SaaS solution
tip.4.description=You can contribute to OpenProj! We're looking for translators and developers to make OpenProj better and better.  Contact openproj@projity.com.
tip.4.name=Contribute to OpenProj
tip.5.description=The histogram and charts are dynamic and depend on what tasks you have selected above.
tip.5.name=Dynamic charts
tip.6.description=You can edit directly on the Network Diagram (PERT chart).
tip.6.name=Edit Network blocks
tip.7.description=You can indent and outdent tasks to make a hierarchy for your project. This will be reflected in the WBS view too.
tip.7.name=Make a project hierarchy
tip.8.description=You can use the mouse to link tasks, extend them, complete them, move them, and split them.
tip.8.name=Mouse operations
tip.9.description=Usually you'll want to keep the default FS (Finish-Start) links between tasks.  Occasionally you may want SS and FF, but SF are very rare.  You can change the link type by clicking on it. You can also set a lag.
tip.9.name=Link types
tip.10.description=It is always a good idea to save a baseline for your project. OpenProj lets you save up to 11 of them which you can display on the Gantt and use for Earned Value Analysis.
tip.10.name=Baselines
tip.11.description=You can adjust printing to a page by zooming the gantt in/out and resizing or hiding columns.  Use Print Preview to verify.
tip.11.name=Printing to a page
tip.12.description=You can open files created by Microsoft Project in OpenProj, and you can also save them back out to Microsoft's XML format.
tip.12.name=MS Project compatibility
tip.13.description=You can show more than just work in the Task Usage and Resource Usage spreadsheets. Right click on the yellow row header to see other possibilities.
tip.13.name=Detail view fields
tip.14.description=OpenProj has lots of user-defined fields at your disposal. Try right clicking on a spreadsheet header and see.
tip.14.name=User defined fields
tip.15.description=You can assign calendars to tasks, resources, and projects so as to take into account holidays.
tip.15.name=Calendars
tip.16.description=There are tons of great sources of Project Management information on the Web. OpenProj is very similar to existing commercial solutions.
tip.16.name=PM Information
tip.17.description=To delete a task, right click on the spreadsheet row header for options.
tip.17.name=Deleting
tip.18.description=If you press F1, you'll get online help for the item underneath the cursor.
tip.18.name=Conext-sensitive Help

