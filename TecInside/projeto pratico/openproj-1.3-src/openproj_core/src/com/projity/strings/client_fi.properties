tip.1.description=Voit klikata hiiren oikealla napilla Gantt-kaaviota, taulukon soluja, taulukon otsikoita sekä taulukon vasenta yläkulmaa avataksesi yhteysherkät valikot näkymän muokkaukseen.
tip.1.name=Yhteysherkät valikot
tip.2.description=Voit näyttää uudelleen Gantt-palkkeja niin resursseille kuin tehtävillekin valitsemalla "Näytä tehtävät" Gantt-osion yhteysherkässä valikossa. Pääset valikkoon klikkaamallalla hiiren oikealla napilla Gantt-kaaviota.
tip.2.name=Tehtäväpalkit
tip.3.description=POD SaaS -ratkaisu (Software as a Service eli "ohjelmisto palveluna") tarjoaa useita lisäominaisuuksia: useampia projekteja yhdessä, raportointi, etenemisen raportointi ja tiedon isännöinti. Lisätietoja löydät osoitteesta http://www.projity.com.
tip.3.name=Project-ON-Demand SaaS-ratkaisu
tip.4.description=Sinäkin voit auttaa! Etsimme kääntäjiä ja kehittäjiä parantamaan OpenProj:ia entisestään. Ota yhteyttä: openproj@projity.com.
tip.4.name=Osallistu OpenProj:n kehitykseen.
tip.5.description=Histogrammi ja kaaviot ovat dynaamisia ja heijastavat tehtäviä jotka olet valinnut ylle.
tip.5.name=Dynaamiset kaaviot
tip.6.description=Voit muokata suoraan verkostodiagrammia (PERT-kaaviota).
tip.6.name=Muokkaa verkkolohkoja
tip.7.description=Voit sisentää ja ulontaa tehtäviä luodaksesi projekteillesi hierarkian. Tämä heijastuu myös WBS-näkymään.
tip.7.name=Luo projektihierarkia
tip.8.description=Voit käyttää hiirtä linkittämään, levittämään, viimeistelemään, liikuttamaan ja jakamaan tehtäviä.
tip.8.name=Hiiren toiminnot
tip.9.description=Todennäköisesti haluat säilyttää oletusarvoiset LA-linkit (Lopusta Alkuun) tehtävien välillä. Toisinaan saatat haluta AA- (Alusta Alkuun) tai LL-linkkejä (Lopusta Loppuun), mutta AL-linkit (Alusta Loppuun) ovat hyvin harvinaisia. Voit vaihtaa linkin tyyppiä klikkaamalla sitä. Voit myös asettaa viiveen.
tip.9.name=Linkkien tyypit
tip.10.description=Kannattaa tallentaa perusaikataulut projekteillesi. OpenProj antaa tallentaa 11 perusaikataulua, jotka näkyvät Gantt-näkymässä ja joita voidaan käyttää ansaitun arvon analyysissä.
tip.10.name=Perusaikataulut
tip.11.description=Voit säätää sivulle tulostusta lähentämällä tai loitontamalla gantt-näkymää sekä piilottamalla sarakkeita tai muuttamalla niiden kokoa. Käytä tulostuksen esikatselua varmistaaksesi onnistuneen lopputuloksen.
tip.11.name=Sivulle tulostaminen
tip.12.description=Voit avata Microsoft Projectilla luotuja tiedostoja in OpenProj:ssa ja voit myös tallentaa ne takaisin Microsoftin XML-formaattiin.
tip.12.name=MS Project -yhteensopivuus
tip.13.description=Voit näyttää muutakin kuin vain työn Tehtävien käyttö- ja Resurssien käyttö -taulukoissa. Klikkaa hiiren oikealla napilla keltaista rivin otsikkoa nähdäksesi vaihtoehdot.
tip.13.name=Näkymien kentät
tip.14.description=OpenProj tarjoaa lukuisia käyttäjän määriteltäviä kenttiä käyttöösi. Pääset kokeilemaan näitä klikkaamalla oikealla hiiren napilla taulukon otsikkoa.
tip.14.name=Käyttäjän määrittämät kentät
tip.15.description=Voit asettaa kalentereita tehtäviin, resursseihin ja projekteihin huomioidaksesi lomat.
tip.15.name=Kalenterit
tip.16.description=Webissä on saatavilla valtava määrä laadukasta projektinhallinta-tietoutta. OpenProj on hyvin samankaltainen olemassaolevien kaupallisten ratkaisujen kanssa.
tip.16.name=Projektinhallintatietoutta verkosta
tip.17.description=Poistaaksesi tehtävän klikkaa oikealla hiiren napilla taulukon rivin otsikkoa, jolloin toiminnot aukeavat.
tip.17.name=Poistetaan
tip.18.description=Painamalla F1 voit avata verkko-opastuksen kursorin alla olevalle kohteelle.
tip.18.name=Yhteysherkkä opastus

