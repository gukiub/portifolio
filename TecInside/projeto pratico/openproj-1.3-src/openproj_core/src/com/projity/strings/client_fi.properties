Message.invalidIntersection=Ei riittävästi yleistä työaikaa\n\nLöytyi tehtävä jonka tehtävä- ja resurssikalentereissa ei ole riittävästi yhteistä työaikaa jotta työ voisi edetä.\nTehtävä ajoitetaan jättäen resurssikalenteri huomiotta.  Jos haluat muuttaa tehtävän aikataulua, yritä jotain seuraavista:\n\n- Muuta joko tehtävä- tai resurssikalenteria.\n\n- Valitse "jätä resurssikalenteri huomiotta" -asetus Tehtävän tiedot -dialogissa, jolloin resurssikalenteri jätetään huomiotta.
