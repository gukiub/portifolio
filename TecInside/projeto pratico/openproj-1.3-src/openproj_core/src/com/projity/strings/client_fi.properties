Message.invaliidUnits=Tämä ei ole kelvollinen yksikköarvo\n\nTyöresursseille (kuten ihmiset tai laitteet) tulee syöttää positiivinen luku.\n\nMateriaaliresurssien (kuluvat materiaalit kuten bensa tai sementti) maksuosoitukset voivat olla joko kiinteitä tai muuttuvia.  Syötä kiinteille maksuosoituksille vain yksikön arvo.  Esimerkiksi "10" tarkoittaisi "10 tonnia" jos materiaalin etiketti on "tonnia".\n\nVaihtuville maksuosoituksille syötä yksikön arvo, kautta-viiva (/) ja sen ajanjakson lyhenne jonka sisällä kyseinen yksikkösumma kertyy.  Esimerkiksi "12/vko" tarkoittaisi "12 tonnia per viikko".
