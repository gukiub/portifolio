Message.invalidIntersection=Nicht genügend gemeinsame Arbeitszeit.\n\nDer Vorgang hat zugrunde liegende Ressourcen- und Vorgangskalendar, die nicht genügend gemeinsame Arbeitszeit zur Verfügung stellen, um Aufwand abarbeiten zu können.\nDer Vorgang wird auf Basis des Vorgangskalenders berechnet. Um die Berechnung zu steuern, bitte folgendes versuchen:\n\n- Verändern Sie die Kalender des Vorgangs oder der Ressource(n).\n\n- Wählen Sie die Option "Ressourcen-Kalender ignorieren" in der Vorgangsinformations-Maske.
Message.invalidRate=Dies ist kein gültiger Kostensatz\nFür Arbeitsressourcen, tippen Sie den Betrag, einen Schrägstrich und die Zeit über die der Betrag fällig wird. Z. Bsp.: "10/St"\nFür Material-Ressourcen geben Sie nur den Betrag ein. Z. Bsp.: "12". Wenn Ihre Materialeinheit "Liter" ist, bedeutet dies "12/Liter"
Message.invaliidUnits=Dies ist keine gültige Verfügbarkeitsrate.\n\nFür Arbeitsressourcen, bitte eine positive Zahl eingeben.\n\nMaterialressourcen können feste oder variable Zuweisungen erhalten. Für eine feste Zuweisung geben Sie bitte nur den Wert ein. Unter Annahme, dass die Materialeinheit "Tonnen" ist, würde "10" gleichzusetzen sein mit "10 Tonnen".\n\nFür eine variable Zuweisung geben Sie bitte den Wert ein, gefolgt von einem "/" und dem Zeitraum für den der Wert abgerechnet wird. Z. Bsp. "12/w" würde 12 Tonnen pro Woche bedeuten.
