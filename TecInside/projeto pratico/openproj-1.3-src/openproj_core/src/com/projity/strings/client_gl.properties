tip.1.description=Pode premer co botón dereito no diagrama Gantt, nas celas ou na cabeceira da folla de cálculo, ou na súa parte superior esquerda para obter menús que diferencien o contexto para modificar a vista.
tip.1.name=Menús que diferencian o contexto.

tip.2.description=Pode ver as barras de Gantt tanto para os recursos como para as tarefas escollendo  "Amosar *atribucións" no menú de Gantt que diferencia o contexto. Pode acceder a él premendo co botón dereito sobre o diagrama de Gantt.
tip.2.name=Barras de atribucións

tip.3.description=A solución POD SaaS ofrece varias características adicionais: multiproxecto, informes, informes de progreso e hospedaxe de datos. Para ter máis información consulte: http://www.projity.com.
tip.3.name=Solución SaaS de proxecto solicitada

tip.4.description=Pode contribuír a OpenProj! Estamos procurando tradutores e desenvolvedores para facer OpenProj mellor. Contactar con openproj@projity.com
tip.4.name=Contribuír a OpenProj

tip.5.description=O histograma e os gráficos son dinámicos e dependen das tarefas que están seleccionadas enriba.
tip.5.name=Gráficos dinámicos

tip.6.description=Pode editar directamente os Diagramas de Rede (gráfico PERT).
tip.6.name=Editar Bloques de Rede

tip.7.description=Pode reducir sangría e aumentar sangría nas tarefas para facer unha xerarquía no seu proxecto. Para ver ir a vista WBS.
tip.7.name=Facer unha xerarquía do proxecto

tip.8.description=Pode usar o rato para ligar tarefas, extendelas, completalas, movelas e partilas.
tip.8.name=Operacións co rato

tip.9.description=Polo miudo pode querer manter o valor por defecto FS (Finish - Start) entre tareas. En ocasións pode que desexe SS e FF, xa que SF son habituais. Pode cambiar o tipo de ligazón premendo sobre él. Tamén pode establecer un retardo.
tip.9.name=Tipos de ligazón

tip.10.description=Sempre é unha boa idea gardar unha liña base para o seu proxecto. OpenProj permítelle gardar ata 11, que pode amosar no diagrama de Gantt e o uso de Análise de Valor Gañado.
tip.10.name=Liñas base

tip.11.description=Pode axustar a impresión ao formato da páxina. Use a Vista Previa da Impresión para verificar.
tip.11.name=Imprimir a unha páxina

tip.12.description=Pode abrir ficheiros creados por Microsoft Project e gardar as modificacións en formato Microsoft's XML format.
tip.12.name=Compatibilidade con MS Project

tip.13.description=Pode ver máis información na vista Uso de Tarefas e Uso de Recursos. Prema na cabeceira da fila amarela para ver outras posibilidades.
tip.13.name=Campos en detalle

tip.14.description=OpenProj permite definir novos campos por parte do usuario para incluír na folla do campo.
tip.14.name=Campos definidos polo usuario

tip.15.description=Pode asinar calendarios de tarefas, recursos e proxectos tendo en conta as vacacións.
tip.15.name=Calendarios

tip.16.description=Hai moita información de xestión de proxectos na Internet. OpenProj é moi similar ás solucións comerciais.
tip.16.name=Información

tip.17.description=Para eliminar unha tarefa, prema no botón dereito sobre a cabeceira da fila para máis opcións.
tip.17.name=Eliminando

