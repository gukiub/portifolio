tip.1.description=Você pode clicar com o botão direito do mouse no gráfico de Gantt, nas células da planilha, nos cabeçalhos da planilha, e no canto superior esquerdo da planilha para abrir um menu sensível ao contexto para modificar a visão.
tip.1.name=Menus sensíveis ao contexto
tip.2.description=Você pode exibir o gráfico de Gantt para recursos, bem como tarefas selecionando "Mostrar Alocações" no menu sensível ao contexto. Você pode fazê-lo clicando com o botão direito do mouse no gráfico de Gantt.
tip.2.name=Barras de alocações
tip.3.description=A solução POD SaaS oferece algumas características adicionais: multiprojetos, relatórios, relatórios de progresso e armazenamento de dados. Veja http://www.projity.com para mais detalhes.
tip.3.name=Solução Project-ON-Demand SaaS
tip.4.description=Você pode contribuir para o OpenProj! Nós estamos procurando tradutores e desenvolvedores para tornar o OpenProj cada vez melhor. Contate openproj@projity.com.
tip.4.name=Contribuição para o OpenProj
tip.5.description=O histograma e gráficos são dinâmicos e dependem de quais tarefas você tenha selecionado.
tip.5.name=Gráficos dinâmicos
tip.6.description=Você pode editar diretamente no Diagrama de Rede (gráfico PERT).
tip.6.name=Editar Blocos de rede
tip.7.description=Você pode indentar e desindentar tarefas para fazer uma hierarquia para seu projeto. Isto será refletido na visão da EAP também.
tip.7.name=Fazer um projeto hierárquico
tip.8.description=Você pode usar o mouse para vincular tarefas, extendê-las, completá-las, movê-las e dividi-las.
tip.8.name=Operações do mouse
tip.9.description=Usualmente você poderá deixar como padrão os vínculos entre as tarefas como TI (Término-Início). Ocasionalmente você pode querer II (Início-Início) e TT (Término-Término), mas IT (Início-Término) é muito raro. Você pode alterar o tipo do vínculo clicando nele. Você pode também escolher uma latência.
tip.9.name=Tipos de vínculos
tip.10.description=É sempre uma boa prática salvar uma linha de base para seu projeto. O OpenProj permite você salvar até 11 linhas de base as quais podem ser mostradas no gráfico de Gantt e usadas para Análise do Valor Agregado.
tip.10.name=Linhas de base
tip.11.description=Você pode ajustar a impressão da página através de mais/menos zoom no gráfico de Gantt e redimensionando ou ocultando colunas. Use "Visualizar Impressão" para verificar.
tip.11.name=Imprimindo uma página
tip.12.description=Você pode abrir arquivos criados pelo Microsoft Project no OpenProj, e você pode também salvá-los como fora do formato XML da Microsoft.
tip.12.name=Compatibilidade com MS Project
tip.13.description=Você pode mostrar mais que apenas trabalho nas planilhas de Uso da Tarefa e Uso do Recurso. Clique com o botão direito no cabeçalho amarelo da linha para ver outras possibilidades.
tip.13.name=Detalhes de visualização dos campos
tip.14.description=O OpenProj tem vários campos definidos pelo usuário a sua disposição. Clique com o botão direito no cabeçalho da planilha e veja.
tip.14.name=Campos definidos pelo usuário
tip.15.description=Você pode atribuir calendários para tarefas, recursos e projetos para contabilizar feriados.
tip.15.name=Calendários
tip.16.description=Existem toneladas de fontes de informação de Gerenciamento de Projetos na web. O OpenProj é muito semelhante a soluções comerciais existentes.
tip.16.name=Informações sobre GP
tip.17.description=Para excluir uma tarefa, clique com o botão direito na linha da planilha para opções.
tip.17.name=Deletando

