# The Units values below are used internally to format and parse durations (minute, hour, day, etc) in different ways
# For each line, there must be four values separated by a |. No spaces are allowed
# The lines are of the form: <short format>|<medium format>|<long format>|<shortest format>
# The user will be able to choose which format he wants to use
Units.day.plural=d|dys|dias|d
Units.day.singular=d|dy|dia|d
Units.eday.plural=dd|edys|diasd|dd
Units.eday.singular=dd|edy|diad|dd
Units.ehour.plural=hd|ehrs|hrsd|hd
Units.ehour.singular=hd|ehr|hrd|hd
Units.eminute.plural=md|emins|minsd|md
Units.eminute.singular=md|emin|mind|md
Units.emonth.plural=mesd|emons|mesesd|mesd
Units.emonth.singular=mesd|emon|mêsd|mesd
Units.epercent.plural=e%|e%|e%|e%
Units.epercent.singular=e%|e%|e%|e%
# the two estimated symbol strings do not need translation
Units.estimatedSymbol=?
Units.estimatedSymbolRegex=\\?
Units.eweek.plural=sd|ewks|semsd|sd
Units.eweek.singular=sd|ewk|semd|sd
Units.eyear.plural=ad|eyrs|anosd|ad
Units.eyear.singular=ad|eyr|anod|ad
Units.hour.plural=h|hrs|horas|h
Units.hour.singular=h|hr|hora|h
Units.minute.plural=m|mins|minutos|m
Units.minute.singular=m|min|minuto|m
Units.month.plural=ms|mons|meses|M
Units.month.singular=me|mon|mês|M
Units.percent.plural=%|%|%|%
Units.percent.singular=%|%|%|%
Units.week.plural=s|wks|semanas|s
Units.week.singular=s|wk|semana|s
Units.year.plural=a|yrs|anos|a
Units.year.singular=a|yr|ano|a
